# Giscus Configuration
# Get these values from https://giscus.app after setting up your repository
giscus:
  repo: "welnailetter-bot/welnailetter-bot.github.io"  # Replace with your repository
  repo_id: "R_kgDOPYcmtw"  # Get from giscus.app
  category: "General"  # Create this category in GitHub Discussions
  category_id: "DIC_kwDOPYcmt84Ctyd2"  # Get from giscus.app
  mapping: "pathname"
  strict: "0"
  reactions_enabled: "1"
  input_position: "bottom"
  theme: "preferred_color_scheme"
  lang: "en"
  crossorigin: "anonymous"
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: formspree_form_id


# Social Media Settings
# Remove the item if you don't need it
github_username: welnailetter-bot
facebook_username: groups/1548238422799351
# twitter_username: twitter_username
# instagram_username: instagram_username
# linkedin_username: linkedin_username
# medium_username: medium_username


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://welnailetter-bot.github.io/" # the base hostname & protocol for your site
google_analytics: "G-DY6MT5T99D"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'docs/',
  'vendor/',
  'LICENSE',
  'CHANGELOG.md',
  'jekflix.gemspec',
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: A1
